<!DOCTYPE html>

<head>

    <style type="text/css">

        </tr>
        <tr style="color: #4A3C8C; background-color: #E7E7FF;">
            <td><span style="display: inline-block;">'+@Firma+'</span> </td>
            <td><span style="display: inline-block;">'+@Proje+'</span> </td>

				                      </span> </td>

			<td><span style="display: inline-block; color: red; font-weight: bold"></span> </td>
